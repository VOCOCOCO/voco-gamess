<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кликер с цыплёнком</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        .container {
            margin-top: 50px;
        }

        h1 {
            color: #333;
        }

        #score {
            font-size: 2em;
            color: #ff5722;
        }

        #chick {
            width: 150px;
            cursor: pointer;
            transition: transform 0.1s;
        }

        #chick:active {
            transform: scale(0.9);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Кликер с цыплёнком</h1>
        <p>Очки: <span id="score">0</span></p>
        <img src="https://cdn.pixabay.com/photo/2013/07/12/14/07/chick-147206_960_720.png" alt="Цыплёнок" id="chick" />
    </div>
    <script>
        let score = 0;

        const chick = document.getElementById("chick");
        const scoreDisplay = document.getElementById("score");

        chick.addEventListener("click", () => {
            score++;
            scoreDisplay.textContent = score;
        });
    </script>
</body>
</html>
